<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- tailwind css import -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom variables -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xsm: "450px",
              lgTab: "900px",
            },
            colors: {
              primary: "#FF1F3D",
              primaryLight: "#FF4C64",
              textPrimary: "#171717",
              textSecondary: "#252525b3",
              textLight: "#171717b3",
              lightBgPrimary: "#25252526",
              lightBgSecondary: "#25252533",
            },
            borderRadius: {
              primary: "8px",
              secondary: "4px",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="./styles/shared.css" />
    <!-- document title -->
    <title>PH Tube | Your Daily Dose Of Awesome Videos</title>
  </head>
  <!-- setting the defeault font for the whole app on the body element -->
  <body
    class="font-inter px-[2rem] 2xl:max-w-[90rem] 2xl:px-0 2xl:mx-auto pt-[3.125rem] text-textPrimary"
  >
    <header class="mb-10">
      <nav class="md:grid grid-cols-3 mb-8 items-center">
        <!-- brand logo -->
        <div class="block mb-8 md:mb-0 md:justify-self-start">
          <a href="index.html" class="block w-max mx-auto"
            ><img
              class="block h-[1.8rem] lg:h-[2.4375rem]"
              src="./assets/logo/brand-logo.webp"
              alt="brand logo"
          /></a>
        </div>

        <!-- sort button -->
        <button
          class="sort-button hidden md:block w-max py-[0.625rem] px-5 bg-lightBgSecondary hover:bg-lightBgPrimary text-[#252525] transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal] md:justify-self-center"
        >
          Sort by view
        </button>

        <!-- blog button -->
        <button
          class="blog-button hidden md:block w-max py-[0.625rem] px-5 bg-primary text-white hover:bg-primaryLight transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal] md:justify-self-end"
        >
          Blog
        </button>

        <div class="md:hidden flex justify-center items-center gap-4">
          <!-- sort button -->
          <button
            class="sort-button w-max py-[0.625rem] px-5 bg-lightBgSecondary hover:bg-lightBgPrimary text-[#252525] transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal]"
          >
            Sort by view
          </button>

          <!-- blog button -->
          <button
            class="blog-button w-max py-[0.625rem] px-5 bg-primary text-white hover:bg-primaryLight transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal]"
          >
            Blog
          </button>
        </div>
      </nav>

      <div class="max-w-[90rem] h-[1px] bg-[#17171733]"></div>
    </header>

    <main class="mb-40">
      <section
        id="tabs-container"
        class="grid grid-cols-2 sm:flex sm:items-center sm:justify-center gap-6"
      >
        <!-- dynamically appended buttons go here -->
      </section>

      <section
        id="videos-container"
        class="grid grid-cols-1 sm:grid-cols-2 lgTab:grid-cols-3 lg:grid-cols-4 gap-6 pt-10"
      >
        <!-- dynamically appended videos go here -->
      </section>

      <!-- conditionally show the no video found message -->
      <div id="no-video-found-message" class="py-[12.5rem] hidden">
        <img
          class="mb-8 w-[8.75rem] aspect-square block mx-auto"
          src="./assets/icon/no-video-icon.webp"
          alt="no video icon"
        />
        <h3
          class="font-bold text-textPrimary text-[2rem] leading-[2.75rem] text-center"
        >
          Oops!! Sorry, There is no <br />
          content here
        </h3>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
