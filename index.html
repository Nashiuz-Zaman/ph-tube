<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- inter font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css import -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom variables -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xsm: "450px",
              lgTab: "900px",
            },
            colors: {
              primary: "#FF1F3D",
              primaryLight: "#FF4C64",
              textPrimary: "#171717",
              textSecondary: "#252525b3",
              textLight: "#171717b3",
              lightBgPrimary: "#25252526",
              lightBgSecondary: "#25252533",
            },
            borderRadius: {
              primary: "8px",
              secondary: "4px",
            },
          },
        },
      };
    </script>

    <!-- declaring the default font class -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>

    <!-- document title -->
    <title>Document</title>
  </head>
  <!-- setting the defeault font for the whole app on the body element -->
  <body
    class="font-inter px-[2rem] 2xl:max-w-[90rem] 2xl:px-0 2xl:mx-auto pt-[3.125rem] text-textPrimary"
  >
    <header class="mb-10">
      <nav class="md:grid grid-cols-3 mb-8 items-center">
        <!-- brand logo -->
        <div class="block mb-8 md:mb-0 md:justify-self-start">
          <a href="index.html" class="block w-max mx-auto"
            ><img
              class="block h-[1.8rem] lg:h-[2.4375rem]"
              src="./assets/logo/brand-logo.webp"
              alt="brand logo"
          /></a>
        </div>

        <!-- sort button -->
        <button
          class="hidden md:block w-max py-[0.625rem] px-5 bg-lightBgSecondary hover:bg-lightBgPrimary text-[#252525] transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal] md:justify-self-center"
        >
          Sort by view
        </button>

        <!-- blog button -->
        <button
          class="hidden md:block w-max py-[0.625rem] px-5 bg-primary text-white hover:bg-primaryLight transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal] md:justify-self-end"
        >
          Blog
        </button>

        <div class="md:hidden flex justify-center items-center gap-4">
          <!-- sort button -->
          <button
            class="w-max py-[0.625rem] px-5 bg-lightBgSecondary hover:bg-lightBgPrimary text-[#252525] transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal]"
          >
            Sort by view
          </button>

          <!-- blog button -->
          <button
            class="w-max py-[0.625rem] px-5 bg-primary text-white hover:bg-primaryLight transition-all duration-300 text-lg font-medium rounded-secondary leading-[normal]"
          >
            Blog
          </button>
        </div>
      </nav>

      <div class="max-w-[90rem] h-[1px] bg-[#17171733]"></div>
    </header>

    <main>
      <section
        id="tabs-container"
        class="grid grid-cols-2 sm:flex sm:items-center sm:justify-center gap-6 mb-10"
      >
        <!-- dynamically appended buttons go here -->
      </section>

      <section
        id="videos-container"
        class="grid grid-cols-1 md:grid-cols-2 lgTab:grid-cols-3 lg:grid-cols-4 gap-6 mb-40"
      >
        <!-- dynamically appended videos go here -->
      </section>
    </main>

    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
